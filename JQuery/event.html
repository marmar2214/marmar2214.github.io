<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .welcome{
            max-width: 250px;
            color: white;
            background-color: orange;
            padding: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <button id="dbclick">Double Click</button>
    <p id="heinlearn">welcome tio Heinlearn</p>

    <input type="text" id="name">

    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#dbclick').dblclick(function(){
                alert("Hello Double Click");
            })
            
            $('#heinlearn').mouseover(function(){
                $('#heinlearn').addClass('welcome');
            })

            $('#heinlearn').mouseout(function(){
                $('#heinlearn').removeClass('welcome');
            })

            $('#name').focus(function(){
                $(this).css('background-color','red');
            })
        })
    </script>
</body>
</html>
