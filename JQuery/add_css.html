<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="day">Today is Wednesday.</p>
    <p class="month">`This month is November.</p>

    <button id="add_css">Add CSS</button>

    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#add_css').click(function(){
                $('.day').css({'color':'red','background-color':'black'});
                $('.month').css({'color':'white','background-color':'red'});

            })
        })
    </script>
</body>
</html>
